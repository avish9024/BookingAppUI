<mat-card class="example-card" *ngFor="let hotel of Hotels">
    <div class="row header-offset" >
        <div class="col-sm-8 ">
	       <mat-card-header>
            
		     <div mat-card-avatar class="example-header-image"></div>
		     <mat-card-title>Hotel Name is {{hotel.hotelName}}</mat-card-title>
             <mat-card-subtitle>Hotel Id is {{hotel.hotelId}}</mat-card-subtitle>
             <mat-card-subtitle>City is {{hotel.city}}</mat-card-subtitle>

            </mat-card-header>
        </div>
        <div class="col-sm-4">
            <mat-card-actions style="margin-bottom: 5%;">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" (click)="deleteHotelDetails(hotel)">Delete</button>
                </div>
            </mat-card-actions>
        </div>
        
        <div class="col-sm-4">
            <mat-card-actions style="margin-bottom: 5%;">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" (click)="updateHotelDetails(hotel)">Update</button>
                </div>
            </mat-card-actions>
        </div>
        
        
    </div>
</mat-card>
